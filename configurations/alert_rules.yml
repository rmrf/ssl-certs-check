groups:
  - name: 'ssl-certs-check-alert'
    rules:
      - alert: SSLCertsNearlyExpiration
        expr: round((exporter_cert_not_after{} - time())/3600/24) < 75
        annotations:
          title: 'SSL Certs Will expire after {{ $value }} days'
          description: ' Please kindly renew'
        labels:
          severity: 'critical'
